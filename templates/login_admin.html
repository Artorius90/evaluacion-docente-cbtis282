<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administrativo - CBTis 282</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Rosellinda+Alyamore&display=swap" rel="stylesheet">
    <style>
        :root {
            --vino: #691C32;
            --dorado: #BC955C;
            --gris: #6F7271;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: var(--vino);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: var(--vino);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #4e1426;
        }

        .mensaje {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gris);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Acceso Administrativo</h2>
    <form method="POST" action="/login_admin">
        <input type="password" name="password" placeholder="Ingrese la contraseña" required>
        <button type="submit">Ingresar</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="mensaje">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<footer>Centro de Bachillerato Tecnológico Industrial y de Servicios No. 282<br>
<span style="color:#BC955C;">Somos Águilas</span></footer>

</body>
</html>
